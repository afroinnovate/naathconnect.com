name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Triggers when you push to main branch
  pull_request:
    branches: [ main ]

# Add permissions for GitHub Token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          branch: gh-pages    # Deploys TO gh-pages branch
          folder: .           # Deploys content from root folder
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token